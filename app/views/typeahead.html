<div class='container-fluid'>
    <h5>There are {{ count }} widgets in the database</h5>
    <pre>Model: {{selected| json}}</pre>
    <input type="text" ng-model="selected" typeahead="item.name for item in items" typeahead-wait-ms="200" typeahead-on-select="onSelect()">
    <button class="btn btn-primary" ng-click="onMore()">Add More Widgets</button>
</div>
